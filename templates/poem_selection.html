<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day {{ day }} Poems - Boony</title>
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #fff;
            --text-primary: #333;
            --text-secondary: #666;
            --accent-color: #007bff;
            --border-color: #ddd;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            min-height: 100vh;
            color: var(--text-primary);
        }

        .stars-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 3s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 3rem;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px var(--accent-color); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px var(--accent-color), 0 0 30px var(--accent-color); }
        }

        .day-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            margin: 10px;
        }

        .difficulty-level-1 {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #8e2de2;
        }

        .difficulty-level-2 {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #2193b0;
        }

        .difficulty-level-3 {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #ff8a80;
        }

        .poems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .poem-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .poem-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--accent-color);
        }

        .poem-title {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .poem-preview {
            color: var(--text-primary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            max-height: 120px;
            overflow: hidden;
            position: relative;
        }

        .poem-preview::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.1));
        }

        .play-btn {
            background: var(--accent-color);
            color: var(--text-primary);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--surface-secondary);
            color: var(--text-primary);
            border: 2px solid var(--accent-color);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px var(--accent-shadow);
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: var(--accent-color);
            color: var(--bg-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--accent-shadow);
            border-color: var(--accent-color);
        }

        .back-btn:active {
            transform: translateY(0px);
            box-shadow: 0 2px 8px var(--accent-shadow);
        }
        .stars-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            z-index: -1;
            overflow: hidden;
        }

        .stars-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, var(--accent-color), transparent),
                radial-gradient(2px 2px at 40px 70px, var(--text-secondary), transparent),
                radial-gradient(1px 1px at 90px 40px, var(--accent-color), transparent),
                radial-gradient(1px 1px at 130px 80px, var(--text-secondary), transparent),
                radial-gradient(2px 2px at 160px 30px, var(--accent-color), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 3s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .poems-grid { grid-template-columns: 1fr; gap: 20px; }
            .poem-card { padding: 20px; }
            .poem-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="stars-background"></div>
    
    <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
    
    <div class="container">
        <div class="header">
            <h1 class="title">üåü Day {{ day }} Poems üåü</h1>
            
            <div class="day-info">
                {% if poems %}
                    <div class="difficulty-badge difficulty-{{ poems[0].difficulty_level }}">
                        {{ poems[0].difficulty_level.title() }}
                    </div>
                    <p style="color: var(--text-primary); font-size: 1.2rem; margin: 10px 0;">
                        Choose a poem to practice and enjoy!
                    </p>
                {% endif %}
            </div>
        </div>
        
        <div class="poems-grid">
            {% for poem in poems %}
            <div class="poem-card" onclick="window.location.href='{{ '/poem/' + poem.day|string + '/' + poem.poem_order|string }}'">
                <h3 class="poem-title">{{ poem.poem_name }}</h3>
                <div class="poem-preview">
                    {{ poem.poem_content[:150] }}{% if poem.poem_content|length > 150 %}...{% endif %}
                </div>
                <button class="play-btn" onclick="event.stopPropagation(); window.location.href='{{ '/poem/' + poem.day|string + '/' + poem.poem_order|string }}'">
                    üéµ Play Poem
                </button>
            </div>
            {% endfor %}
        </div>
        

    </div>
</body>
</html>
