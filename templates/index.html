<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Quest - Vocabulary Forest</title>
    <link rel="stylesheet" href="adventure.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Adventure Quest: Vocabulary Forest</h1>
            <p id="score">Score: 0</p>
        </header>

        <main>
            <div class="npc-panel">
                <img id="npc-avatar" src="assets/images/forest-npc.png" alt="NPC Avatar">
                <p id="npc-prompt">Click Start to begin!</p>
            </div>

            <div class="game-panel">
                <img id="word-image" src="" alt="Word Image">
                <div class="buttons">
                    <button id="start-btn">Start Game</button>
                    <button id="next-btn" disabled>Next Word</button>
                </div>
            </div>
        </main>
    </div>

    <script src="adventure.js"></script>
</body>
</html>
