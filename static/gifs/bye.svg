<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8E44AD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#663399;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circles -->
  <circle cx="100" cy="100" r="80" fill="url(#purpleGradient)" opacity="0.1">
    <animate attributeName="r" values="80;100;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="100" r="60" fill="url(#purpleGradient)" opacity="0.2">
    <animate attributeName="r" values="60;80;60" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Waving hand -->
  <g transform="translate(100,90)">
    <!-- Arm -->
    <ellipse cx="-10" cy="20" rx="8" ry="25" fill="#FDBCB4" transform="rotate(-20)">
      <animateTransform attributeName="transform" type="rotate" values="-20;-10;-20" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Palm -->
    <ellipse cx="0" cy="0" rx="18" ry="22" fill="#FDBCB4" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" values="-10;10;-10" dur="0.8s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Fingers with individual wave motion -->
    <g>
      <!-- Thumb -->
      <ellipse cx="-12" cy="-8" rx="5" ry="10" fill="#FDBCB4">
        <animateTransform attributeName="transform" type="rotate" values="0;15;0" dur="0.8s" repeatCount="indefinite"/>
      </ellipse>
      
      <!-- Index finger -->
      <ellipse cx="-6" cy="-18" rx="4" ry="12" fill="#FDBCB4">
        <animateTransform attributeName="transform" type="rotate" values="0;20;0" dur="0.6s" repeatCount="indefinite"/>
      </ellipse>
      
      <!-- Middle finger -->
      <ellipse cx="2" cy="-20" rx="4" ry="14" fill="#FDBCB4">
        <animateTransform attributeName="transform" type="rotate" values="0;25;0" dur="0.7s" repeatCount="indefinite"/>
      </ellipse>
      
      <!-- Ring finger -->
      <ellipse cx="10" cy="-18" rx="4" ry="12" fill="#FDBCB4">
        <animateTransform attributeName="transform" type="rotate" values="0;20;0" dur="0.8s" repeatCount="indefinite"/>
      </ellipse>
      
      <!-- Pinky -->
      <ellipse cx="16" cy="-12" rx="3" ry="10" fill="#FDBCB4">
        <animateTransform attributeName="transform" type="rotate" values="0;15;0" dur="0.9s" repeatCount="indefinite"/>
      </ellipse>
    </g>
  </g>
  
  <!-- Flying hearts -->
  <g>
    <path d="M50,120 C50,115 55,110 60,110 C65,110 70,115 70,120 C70,125 60,135 60,135 C60,135 50,125 50,120 Z" fill="#E74C3C">
      <animateTransform attributeName="transform" type="translate" values="0,0;20,-30;40,-60" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;0" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <path d="M130,130 C130,125 135,120 140,120 C145,120 150,125 150,130 C150,135 140,145 140,145 C140,145 130,135 130,130 Z" fill="#E74C3C">
      <animateTransform attributeName="transform" type="translate" values="0,0;-25,-35;-50,-70" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0" dur="3.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Bye text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="url(#purpleGradient)" filter="url(#glow)">
    Bye Bye!
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Hindi subtitle -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    अलविदा!
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
  </text>
</svg>