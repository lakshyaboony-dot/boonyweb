<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with pulse animation -->
  <circle cx="100" cy="100" r="90" fill="url(#goldGradient)" opacity="0.2">
    <animate attributeName="r" values="90;110;90" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Trophy base -->
  <rect x="85" y="140" width="30" height="20" fill="#8B4513" rx="2"/>
  <rect x="80" y="160" width="40" height="8" fill="#654321" rx="4"/>
  
  <!-- Trophy cup -->
  <ellipse cx="100" cy="130" rx="25" ry="15" fill="url(#goldGradient)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" values="-5 100 130;5 100 130;-5 100 130" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Trophy handles -->
  <path d="M 75 125 Q 65 125 65 135 Q 65 145 75 145" stroke="url(#goldGradient)" stroke-width="3" fill="none"/>
  <path d="M 125 125 Q 135 125 135 135 Q 135 145 125 145" stroke="url(#goldGradient)" stroke-width="3" fill="none"/>
  
  <!-- Stars around trophy -->
  <g>
    <polygon points="50,60 52,66 58,66 53,70 55,76 50,72 45,76 47,70 42,66 48,66" fill="#FFD700">
      <animateTransform attributeName="transform" type="rotate" values="0 50 68;360 50 68" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </polygon>
    
    <polygon points="150,60 152,66 158,66 153,70 155,76 150,72 145,76 147,70 142,66 148,66" fill="#FFD700">
      <animateTransform attributeName="transform" type="rotate" values="360 150 68;0 150 68" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </polygon>
    
    <polygon points="100,40 102,46 108,46 103,50 105,56 100,52 95,56 97,50 92,46 98,46" fill="#FFD700">
      <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Confetti particles -->
  <g>
    <rect x="30" y="30" width="4" height="4" fill="#FF6B6B">
      <animateTransform attributeName="transform" type="translate" values="0,0;10,20;-5,40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="170" y="40" width="4" height="4" fill="#4ECDC4">
      <animateTransform attributeName="transform" type="translate" values="0,0;-15,25;5,50" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="20" width="4" height="4" fill="#45B7D1">
      <animateTransform attributeName="transform" type="translate" values="0,0;-8,30;12,60" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.4;1" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="140" y="25" width="4" height="4" fill="#96CEB4">
      <animateTransform attributeName="transform" type="translate" values="0,0;8,35;-10,70" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.6;1" dur="3.2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Text -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#goldGradient)">
    Congratulations!
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </text>
</svg>