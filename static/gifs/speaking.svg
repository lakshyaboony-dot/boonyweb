<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0392B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A93226;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Mouth -->
  <g transform="translate(100,100)">
    <!-- Face outline -->
    <circle cx="0" cy="0" r="40" fill="#FDBCB4" opacity="0.3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Mouth opening -->
    <ellipse cx="0" cy="5" rx="15" ry="8" fill="#8B0000">
      <animate attributeName="ry" values="8;12;8" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="rx" values="15;18;15" dur="0.8s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Lips -->
    <ellipse cx="0" cy="0" rx="18" ry="4" fill="#CD5C5C">
      <animate attributeName="ry" values="4;6;4" dur="0.8s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="10" rx="18" ry="4" fill="#CD5C5C">
      <animate attributeName="ry" values="4;6;4" dur="0.8s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Teeth -->
    <rect x="-12" y="2" width="3" height="6" fill="#FFFFFF" rx="1">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="-6" y="2" width="3" height="6" fill="#FFFFFF" rx="1">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="2" width="3" height="6" fill="#FFFFFF" rx="1">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="6" y="2" width="3" height="6" fill="#FFFFFF" rx="1">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="12" y="2" width="3" height="6" fill="#FFFFFF" rx="1">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="0.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Sound waves coming from mouth -->
  <g>
    <path d="M 130,95 Q 140,100 130,105" stroke="url(#redGradient)" stroke-width="3" fill="none" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;20,0;40,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 135,90 Q 150,100 135,110" stroke="url(#redGradient)" stroke-width="3" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1.2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;25,0;50,0" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 140,85 Q 160,100 140,115" stroke="url(#redGradient)" stroke-width="3" fill="none" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;30,0;60,0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Speech bubbles -->
  <g>
    <ellipse cx="150" cy="60" rx="12" ry="8" fill="url(#redGradient)" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;10,-20;20,-40" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="160" cy="80" rx="8" ry="6" fill="url(#redGradient)" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;15,-25;30,-50" dur="4.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="170" cy="100" rx="6" ry="4" fill="url(#redGradient)" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;20,-30;40,-60" dur="5s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Microphone icon -->
  <g transform="translate(50,80)">
    <rect x="-3" y="-10" width="6" height="20" rx="3" fill="#34495E" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-8" y="15" width="16" height="3" fill="#34495E"/>
    <line x1="0" y1="18" x2="0" y2="25" stroke="#34495E" stroke-width="2"/>
    
    <!-- Sound indicator lines -->
    <line x1="15" y1="-5" x2="20" y2="-5" stroke="url(#redGradient)" stroke-width="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="0.8s" repeatCount="indefinite"/>
    </line>
    <line x1="15" y1="0" x2="22" y2="0" stroke="url(#redGradient)" stroke-width="2">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="15" y1="5" x2="20" y2="5" stroke="url(#redGradient)" stroke-width="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#redGradient)" filter="url(#glow)">
    Speaking
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Hindi subtitle -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    बोल रहा हूं
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </text>
</svg>