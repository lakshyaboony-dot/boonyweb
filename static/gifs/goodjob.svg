<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2980B9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F618D;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="thumbGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D35400;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circles -->
  <g>
    <circle cx="50" cy="50" r="8" fill="#3498DB" opacity="0.3">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="70" r="6" fill="#2980B9" opacity="0.4">
      <animate attributeName="r" values="6;10;6" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="150" r="7" fill="#1F618D" opacity="0.35">
      <animate attributeName="r" values="7;11;7" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.35;0.65;0.35" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Thumbs up hand -->
  <g transform="translate(100,100)">
    <!-- Thumb -->
    <ellipse cx="-5" cy="-20" rx="8" ry="15" fill="url(#thumbGradient)" filter="url(#glow)">
      <animate attributeName="ry" values="15;18;15" dur="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="-10;10;-10" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Palm -->
    <rect x="-15" y="-5" width="30" height="25" rx="5" fill="url(#thumbGradient)" filter="url(#glow)">
      <animate attributeName="height" values="25;28;25" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Fingers -->
    <rect x="-12" y="-8" width="6" height="15" rx="3" fill="url(#thumbGradient)">
      <animate attributeName="height" values="15;18;15" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="-4" y="-10" width="6" height="17" rx="3" fill="url(#thumbGradient)">
      <animate attributeName="height" values="17;20;17" dur="1.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="4" y="-8" width="6" height="15" rx="3" fill="url(#thumbGradient)">
      <animate attributeName="height" values="15;18;15" dur="1.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="12" y="-6" width="5" height="13" rx="2.5" fill="url(#thumbGradient)">
      <animate attributeName="height" values="13;16;13" dur="1.1s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Hand shine -->
    <ellipse cx="-8" cy="-2" rx="4" ry="8" fill="#F7DC6F" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Floating hearts -->
  <g>
    <g transform="translate(60,80)">
      <path d="M 0,5 C -5,0 -10,0 -10,5 C -10,10 0,15 0,15 C 0,15 10,10 10,5 C 10,0 5,0 0,5 Z" 
            fill="#E74C3C" opacity="0.7">
        <animateTransform attributeName="transform" 
                          type="translate" 
                          values="0,0;-10,-20;-20,-40" 
                          dur="3s" 
                          repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0.3;0" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <g transform="translate(140,120)">
      <path d="M 0,3 C -3,0 -6,0 -6,3 C -6,6 0,9 0,9 C 0,9 6,6 6,3 C 6,0 3,0 0,3 Z" 
            fill="#E74C3C" opacity="0.6">
        <animateTransform attributeName="transform" 
                          type="translate" 
                          values="0,0;15,-25;30,-50" 
                          dur="3.5s" 
                          repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.2;0" dur="3.5s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Success checkmark -->
  <g transform="translate(130,60)">
    <circle cx="0" cy="0" r="12" fill="#27AE60" opacity="0.8" filter="url(#glow)">
      <animate attributeName="r" values="12;15;12" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M -5,0 L -2,3 L 5,-5" stroke="white" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Sparkle effects -->
  <g>
    <g transform="translate(70,50)">
      <path d="M 0,-8 L 2,0 L 0,8 L -2,0 Z" fill="#F1C40F">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M -8,0 L 0,2 L 8,0 L 0,-2 Z" fill="#F1C40F">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <g transform="translate(160,140)">
      <path d="M 0,-6 L 1.5,0 L 0,6 L -1.5,0 Z" fill="#F39C12">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="1.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.9;0.4" dur="1.2s" repeatCount="indefinite"/>
      </path>
      <path d="M -6,0 L 0,1.5 L 6,0 L 0,-1.5 Z" fill="#F39C12">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="1.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.9;0.4" dur="1.2s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#blueGradient)" filter="url(#glow)">
    Good Job!
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Hindi subtitle -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#5D6D7E">
    शाबाश!
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </text>
</svg>