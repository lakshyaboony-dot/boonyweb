<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D35400;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Head silhouette -->
  <ellipse cx="100" cy="110" rx="35" ry="40" fill="#34495E" opacity="0.8" filter="url(#glow)">
    <animate attributeName="opacity" values="0.8;0.9;0.8" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Brain waves -->
  <g transform="translate(100,100)">
    <path d="M -25,-20 Q -15,-25 -5,-20 Q 5,-15 15,-20 Q 25,-25 35,-20" stroke="url(#orangeGradient)" stroke-width="2" fill="none" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-5;0,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M -30,-10 Q -20,-15 -10,-10 Q 0,-5 10,-10 Q 20,-15 30,-10" stroke="url(#orangeGradient)" stroke-width="2" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-3;0,0" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M -20,0 Q -10,-5 0,0 Q 10,5 20,0" stroke="url(#orangeGradient)" stroke-width="2" fill="none" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-2;0,0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Thought bubbles -->
  <g>
    <circle cx="60" cy="60" r="8" fill="url(#orangeGradient)" opacity="0.6">
      <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="45" r="5" fill="url(#orangeGradient)" opacity="0.5">
      <animate attributeName="r" values="5;8;5" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="35" r="3" fill="url(#orangeGradient)" opacity="0.4">
      <animate attributeName="r" values="3;5;3" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Right side bubbles -->
    <circle cx="140" cy="65" r="6" fill="url(#orangeGradient)" opacity="0.5">
      <animate attributeName="r" values="6;10;6" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="155" cy="50" r="4" fill="url(#orangeGradient)" opacity="0.4">
      <animate attributeName="r" values="4;7;4" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Question marks -->
  <g>
    <text x="70" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#orangeGradient)" opacity="0.7">
      ?
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-10;0,-20" dur="4s" repeatCount="indefinite"/>
    </text>
    <text x="130" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#orangeGradient)" opacity="0.6">
      ?
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-8;0,-16" dur="4.5s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Lightbulb idea -->
  <g transform="translate(100,50)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#F1C40F" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    <rect x="-3" y="8" width="6" height="4" fill="#BDC3C7" rx="1"/>
    <line x1="-12" y1="-8" x2="-8" y2="-4" stroke="#F1C40F" stroke-width="2">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="12" y1="-8" x2="8" y2="-4" stroke="#F1C40F" stroke-width="2">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="-15" x2="0" y2="-11" stroke="#F1C40F" stroke-width="2">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#orangeGradient)" filter="url(#glow)">
    Thinking...
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Hindi subtitle -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    सोच रहा हूं...
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </text>
</svg>