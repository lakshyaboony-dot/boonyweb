<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="white" stroke="#333" stroke-width="2" />
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="30" fill="#FFD700" />
  <g>
    <line x1="350" y1="10" x2="350" y2="0" stroke="#FFD700" stroke-width="4" />
    <line x1="350" y1="100" x2="350" y2="90" stroke="#FFD700" stroke-width="4" />
    <line x1="310" y1="50" x2="300" y2="50" stroke="#FFD700" stroke-width="4" />
    <line x1="400" y1="50" x2="390" y2="50" stroke="#FFD700" stroke-width="4" />
    <line x1="322" y1="22" x2="315" y2="15" stroke="#FFD700" stroke-width="4" />
    <line x1="378" y1="78" x2="385" y2="85" stroke="#FFD700" stroke-width="4" />
    <line x1="322" y1="78" x2="315" y2="85" stroke="#FFD700" stroke-width="4" />
    <line x1="378" y1="22" x2="385" y2="15" stroke="#FFD700" stroke-width="4" />
  </g>
  
  <!-- Alarm clock -->
  <circle cx="100" cy="100" r="30" fill="#FF6347" stroke="#333" stroke-width="3" />
  <circle cx="100" cy="100" r="25" fill="white" stroke="#333" stroke-width="1" />
  <line x1="100" y1="100" x2="100" y2="85" stroke="#333" stroke-width="2" />
  <line x1="100" y1="100" x2="110" y2="105" stroke="#333" stroke-width="2" />
  <circle cx="100" cy="100" r="3" fill="#333" />
  <circle cx="100" cy="70" r="3" fill="#333" />
  <circle cx="130" cy="100" r="3" fill="#333" />
  <circle cx="100" cy="130" r="3" fill="#333" />
  <circle cx="70" cy="100" r="3" fill="#333" />
  <rect x="85" y="60" width="30" height="5" fill="#333" rx="2" ry="2" />
  <rect x="90" y="55" width="20" height="5" fill="#333" rx="2" ry="2" />
  
  <!-- Rabbit character -->
  <!-- Body -->
  <ellipse cx="200" cy="200" rx="50" ry="60" fill="#f5f5f5" />
  
  <!-- Head -->
  <circle cx="200" cy="130" r="40" fill="#f5f5f5" />
  
  <!-- Ears -->
  <ellipse cx="180" cy="80" rx="10" ry="30" fill="#f5f5f5" stroke="#ddd" stroke-width="1" />
  <ellipse cx="220" cy="80" rx="10" ry="30" fill="#f5f5f5" stroke="#ddd" stroke-width="1" />
  <ellipse cx="180" cy="80" rx="5" ry="20" fill="#ffcccc" />
  <ellipse cx="220" cy="80" rx="5" ry="20" fill="#ffcccc" />
  
  <!-- Eyes -->
  <circle cx="185" cy="125" r="8" fill="white" stroke="#333" stroke-width="1" />
  <circle cx="215" cy="125" r="8" fill="white" stroke="#333" stroke-width="1" />
  <circle cx="185" cy="125" r="4" fill="#333" />
  <circle cx="215" cy="125" r="4" fill="#333" />
  
  <!-- Nose -->
  <ellipse cx="200" cy="135" rx="7" ry="5" fill="#ffcccc" />
  
  <!-- Mouth -->
  <path d="M190,145 Q200,155 210,145" stroke="#333" stroke-width="2" fill="none" />
  
  <!-- Arms -->
  <path d="M160,180 Q140,200 130,170" stroke="#f5f5f5" stroke-width="15" fill="none" />
  <path d="M240,180 Q260,200 270,170" stroke="#f5f5f5" stroke-width="15" fill="none" />
  
  <!-- Feet -->
  <ellipse cx="175" cy="260" rx="15" ry="10" fill="#f5f5f5" />
  <ellipse cx="225" cy="260" rx="15" ry="10" fill="#f5f5f5" />
  
  <!-- Clock showing 6:00 -->
  <text x="200" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">6:00 AM</text>
  
  <!-- Speech bubble -->
  <path d="M250,100 Q300,80 320,120 Q340,150 320,180 Q300,200 270,190 L260,210 L265,185 Q240,170 250,100" fill="white" stroke="#333" stroke-width="2" />
  <text x="285" y="140" font-family="Arial" font-size="12" text-anchor="middle">I wake up at</text>
  <text x="285" y="160" font-family="Arial" font-size="12" text-anchor="middle">6:00 am</text>
  <text x="285" y="180" font-family="Arial" font-size="12" text-anchor="middle">every day!</text>
</svg>